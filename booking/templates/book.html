{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/book.css' %}">


{% for hotel in hotels %}


<div class="hotel-container">
    <div class="description-container">
        <div style="background-color:#FFDAB9; width: 655px; height: 400px;">
            <div style="height: 350px; align-items: center;">
                <br><br>


                <div class="hotel_name">
                    <p style="color: #973c54;"><strong>{{ hotel.name }}</strong></p>

                </div>

                <br>

                <div class="Hotel_Descrip">
                    <p style="color: #973c54;">
                        {{ hotel.description }}</p>

                </div>

            </div>

            <div style="height: 50px;">
                <a class="book-button" href="{% url 'booking:book_hotel' hotel.id %}">
                    BOOK HERE</a>
            </div>
        </div>
    </div>
    <div class="image-container">
        <div style="background-color: #FFDAB9; width: 468px; height: 400px;">
            <img style="width:100%; height:100%;" src="{{ hotel.image.url }}" alt="{{ hotel.name }}">
        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
