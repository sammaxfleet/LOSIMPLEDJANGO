{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/43277a8bc2.js" crossorigin="anonymous"></script>
    <title>{% block title %}Lo Simple{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>


<body>
    <div class="container">

        <nav>
            <ul>

                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'booking:hotel_list' %}">Book</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'images' %}">Images</a></li>
                <li><a href="{% url 'contact_form' %}">Contact</a></li>

                <li class="dropdown">
                    <a href="#">My Account</a>
                    <div class="dropdown-content">

                        {% if user.is_authenticated %}
                        <a href="{% url 'logout_view' %}">Logout</a>
                        <a href="{% url 'myprofile' %}">My Profile</a>
                        <a href="{% url 'booking:my_books' %}">My Bookings</a>
                        {% else %}
                        <a href="{% url 'register' %}">Sign Up</a>
                        <a href="{% url 'user_login' %}">Login</a>
                        {% endif %}



                    </div>
                </li>

                <!-- Add more navigation links as needed -->
            </ul>
        </nav>

        <h1 class="title"> LO SIMPLE</h1>
        <main>
            {% block content %}
            <!-- The content of individual app pages will be inserted here -->
            {% endblock %}

            <footer>
                <div class="social-icons">
                    <a href="https://twitter.com/your-twitter-link"><i style="color:#973c54;"
                            class="fa-brands fa-twitter fa-xl">

                        </i></a>
                    <a href="https://www.instagram.com/your-instagram-link"><i
                            class="fa-brands fa-instagram fa-xl"></i></a>
                    <a href="https://www.facebook.com/your-facebook-link"><i style="color:#973c54;"
                            class="fa-brands fa-facebook fa-xl"></i></a>
                </div>
            </footer>


        </main>
    </div>

</body>

</html>
