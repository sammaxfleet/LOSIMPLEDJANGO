{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/43277a8bc2.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>

<body>
    <div class="container">

        <nav>
            <ul>

                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'booking:hotel_list' %}">Book</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="{% url 'images' %}">Images</a></li>
                <li><a href="#">Contact</a></li>

                <li class="dropdown">
                    <a href="#">My Account</a>
                    <div class="dropdown-content">
                        <a href="{% url 'register' %}">Sign Up</a>

                        {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a href="{% url 'login' %}">Login</a>
                        {% endif %}



                    </div>
                </li>

                <!-- Add more navigation links as needed -->
            </ul>
        </nav>

        <h1 class="title"> LO SIMPLE</h1>
        <main>
            {% block content %}
            <!-- The content of individual app pages will be inserted here -->
            {% endblock %}
        </main>
    </div>

</body>

</html>
