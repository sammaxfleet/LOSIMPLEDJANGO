{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">

<h2 style="color: #973c54; text-align: center; font-family: 'Clarendon LT'; 'Lulo Clean', 'Georgia'">Sign Up</h2>
<br>
<div class="account-container">
    <p>Already have an account? <a href="{% url 'user_login' %}" style="color: #5f233f;">Log in</a></p>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">

                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">

                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">

                <input type="password" class="form-control" name="password1" placeholder="Password" required>
            </div>
            <div class="form-group">

                <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn_signup">Sign Up</button>

            {% if form.errors %}
            <div class="alert alert-danger mt-3">
                <ul>
                    {% for field in form %}
                    {% for error in field.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </form>

    </div>
</div>
{% endblock %}
